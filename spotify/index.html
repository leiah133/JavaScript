<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce6fdfd172.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Spotify</title>
</head>

<body>
    <main>

        <img src="/image/daniela araujo.jpeg" alt="" srcset="">
        <div class="descricao">
            <h2>Sublime</h2>
            <i>Daniela Araujo</i>
        </div>
        <div class="duracao">

            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"> </div>
            </div>
            <div class="tempo">
                <p class="inicio">00:00</p>
                <p class="fim">3:40</p>
            </div>   
        </div>
        
        <div class="player">
            <i class="fa-solid fa-circle-chevron-left"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-pause-circle"></i>
            <i class="fa-solid fa-circle-chevron-right"></i>

        </div>
        <audio src="/music/Daniela Araujo - Sublime.mp3"></audio>


    </main>

    <script src="./script.js" />

</body>

</html>
